<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1 id="title">Customer Satisfaction Survey</h1>
    <p id="description">We value your feedback! Please fill out this survey to help us improve our services.</p>

    <form id="survey-form">
        <label for="name" id="label-name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email" id="label-email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="number" id="number-label">Age (optional):</label>
        <input type="number" id="number" name="number" placeholder="Enter your age" min="13" max="120">

        <label for="dropdown">Which option best describe your current role?</label>
        <select id="dropdown" name="dropdown">
            <option value="" disable selected>Select current role</option>
            <option value="student">Student</option>
            <option value="full-time-job">Full-time-job</option>
            <option value="part-time-job">Part-time-job</option>
            <option value="other">Other</option>
        </select>

        <fieldset>
            <legend>
                Would you recommend our services to a friend?
            </legend>
            <label>
                <input type="radio"  name="recommend" value="definetely" checked>
                Definitely
            </label>
            <label>
                <input type="radio"  name="recommend" value="maybe" checked>
                Maybe
            </label>
            <label>
                <input type="radio" name="recommend" value="not-sure" checked>
                Not Sure
            </label>
        </fieldset>

          <fieldset>
            <legend>What would you like to see improved? (Check all that apply)</legend>
            <label>
                <input type="checkbox" value="front-end"> Front-end Projects
            </label>
            <label>
                <input type="checkbox" value="back-end"> Back-end Projects
            </label>
            <label>
                <input type="checkbox" value="data"> Data Visualization
            </label>
        </fieldset>

         <label for="comments">Any comments or suggestions?</label>
        <textarea id="comments" name="comments" placeholder="Enter your comment here..."></textarea>
        
        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
